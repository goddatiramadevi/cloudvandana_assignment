<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
        }

        .gender-checkbox {
            margin-right: 10px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 1;
        }

        #popup-content {
            background-color: #fff;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more countries here -->
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label class="gender-checkbox"><input type="checkbox" name="gender" value="Male"> Male</label>
                <label class="gender-checkbox"><input type="checkbox" name="gender" value="Female"> Female</label>
                <label class="gender-checkbox"><input type="checkbox" name="gender" value="Other"> Other</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" required>
            </div>
            <div class="form-group">
                <button type="button" id="submit-button">Submit</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup">
        <div id="popup-content">
            <h2>Form Submission Details</h2>
            <div id="popup-data">
                <!-- Data will be displayed here -->
            </div>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('survey-form');
        const submitButton = document.getElementById('submit-button');
        const resetButton = document.getElementById('reset-button');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const popupData = document.getElementById('popup-data');
        const closePopupButton = document.getElementById('close-popup');

        submitButton.addEventListener('click', function() {
            if (form.checkValidity()) {
                // Build and display the data in the popup
                let data = '';
                data += '<p><strong>First Name:</strong> ' + document.getElementById('first-name').value + '</p>';
                data += '<p><strong>Last Name:</strong> ' + document.getElementById('last-name').value + '</p>';
                data += '<p><strong>Date of Birth:</strong> ' + document.getElementById('date-of-birth').value + '</p>';
                data += '<p><strong>Country:</strong> ' + document.getElementById('country').value + '</p>';
                data += '<p><strong>Gender:</strong> ';
                const genderCheckboxes = document.getElementsByName('gender');
                genderCheckboxes.forEach(function(checkbox) {
                    if (checkbox.checked) {
                        data += checkbox.value + ' ';
                    }
                });
                data += '</p>';
                data += '<p><strong>Profession:</strong> ' + document.getElementById('profession').value + '</p>';
                data += '<p><strong>Email:</strong> ' + document.getElementById('email').value + '</p>';
                data += '<p><strong>Mobile Number:</strong> ' + document.getElementById('mobile-number').value + '</p>';

                popupData.innerHTML = data;
                popup.style.display = 'block';

                // Reset the form
                form.reset();
            }
        });

        resetButton.addEventListener('click', function() {
            form.reset();
        });

        closePopupButton.addEventListener('click', function() {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
